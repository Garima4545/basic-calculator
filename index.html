<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb2366de80.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="outbody">
            <div id="display">0</div>
        <main class="calcbtn">
            <table>
                <tr>
                    <th style="background: #616161;" id="delete">AC</th>
                    <th style="background: #616161;" id="cancel">C</th>
                    <th style="background: #005DB2;" id="divide">/</th>
                    <th style="background: #005DB2;" id="multiply">*</th>
                </tr>
                <tr>
                    <th style="background: #303136;" id="seven">7</th>
                    <th style="background: #303136;" id="eight">8</th>
                    <th style="background: #303136;" id="nine">9</th>
                    <th style="background: #005DB2;" id="minus">-</th>
                </tr>
                <tr>
                    <th style="background: #303136;" id="four">4</th>
                    <th style="background: #303136;" id="five">5</th>
                    <th style="background: #303136;" id="six">6</th>
                    <th style="background: #005DB2;" id="plus">+</th>
                </tr>
                <tr>
                    <th style="background: #303136;" id="one">1</th>
                    <th style="background: #303136;" id="two">2</th>
                    <th style="background: #303136;" id="three">3</th>
                    <th rowspan="2" style="background: #1991FF; color: whitesmoke;" id="equal">=</th>
                </tr>
                <tr>
                    <th colspan="2" style="background: #303136;" id="zero">0</th>
                    <th style="background: #303136;" id="decimal">.</th>
                </tr>
            </table>
        </main>
    </div>
  <script src="script.js"></script>
</body>
</html>
